<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de observaciones de eBird</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <a href="../" class="go-back">Volver a BirdES</a>
        <h1>Analizador de observaciones de eBird</h1>
    </header>

    <div class="content">
        <div class="upload-section">
            <label>Sube tu archivo MyEBirdData.csv (obtenlo <a href="https://ebird.org/downloadMyData" class="ebird-lifelist-link" target="_blank">aqu√≠</a>):</label>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <table id="resultsTable" hidden>
            <thead>
                <tr>
                    <th>Especie</th>
                    <th>Observaciones</th>
                    <th>Tus conteos</th>
                </tr>
            </thead>            
            <tbody>
                <!-- Data will be inserted here by the script -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Analizador de observaciones de eBird &copy; 2023 Carlos Puente</p>
    </footer>

    <script src="script.js"></script>

</html>
