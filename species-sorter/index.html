<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird Species Sorter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <header>
        <h1>eBird Species Sorter</h1>
    </header>

    <div class="content">
        <div class="upload-section">
            <label>Upload MyEBirdData.csv:</label>
            <input type="file" id="fileInput" accept=".csv">
            
            <button class="btn-upload" onclick="processData()">Procesar los datos</button>
        </div>

        <table id="resultsTable" hidden>
            <thead>
                <tr>
                    <th>Nombre Común</th>
                    <th>Nombre Científico</th>
                    <th>Observaciones Totales</th>
                    <th>Observaciones del Usuario</th>
                </tr>
            </thead>            
            <tbody>
                <!-- Data will be inserted here by the script -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>eBird Species Sorter &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
